<div class="modal" tabindex="-1" role="dialog" [class.visible]="show">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Nuevo Gasto</h5>
        <button (click)="close()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #expensesForm="ngForm">

          <div class="form-group row">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Concepto:</label>
            <div class="col-sm-10">
              <input type="text" name="description" class="form-control" required [(ngModel)]="model.description" placeholder="Concepto">
            </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Importe:</label>
            <div class="input-group col-sm-10">
              <input type="number" name="cost" class="form-control" required [(ngModel)]="model.cost" placeholder="Coste Total">
              <div class="input-group-prepend">
                <div class="input-group-text">â‚¬</div>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Fecha:</label>
            <div class="col-sm-10">
              <input type="date" name="date" class="form-control" [(ngModel)]="model.date" placeholder="date">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="save(expensesForm.form.value)" [disabled]="!expensesForm.form.valid" class="btn btn-primary">Save changes</button>
        <button (click)="close()" type="button" class="btn btn-secondary">Close</button>
      </div>
    </div>
  </div>
</div>
